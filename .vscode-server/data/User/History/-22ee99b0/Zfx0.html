<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

<form>
    <!-- Campo de Nombre -->
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" pattern="[A-Za-z\s]+" required>
    <br>

    <!--Apellidos-->
    <label for="apellidos"></label>
    <input type="text" id="apellidos" name="apellidos" pattern="[A-Za-z\s]+" required>



    <!-- Campo de Correo Electrónico -->
    <label for="email">Adreça de correu electrònic:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <!-- Campo de Contraseña -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" pattern="\w+" required>
    <br>

    <!-- Campo de Dirección -->
    <label for="adreca">Adreça:</label>
    <input type="text" id="adreca" name="adreca" maxlength="30" required>
    <br>

    <!-- Campo de Población -->
    <label for="poblacio">Població:</label>
    <input type="text" id="poblacio" name="poblacio" maxlength="30" required>
    <br>



    <!-- Campo de Código Postal -->
    <label for="codiPostal">Codi Postal:</label>
    <input type="text" id="codiPostal" name="codiPostal" pattern="\d{5}" required>
    <br>

    <input type="submit" value="Registrar">
</form>

</body>
</html>
